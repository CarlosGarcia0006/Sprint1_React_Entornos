<!DOCTYPE html>
<html>
    <head>
        <title>Creación/Edición Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
        <style>
            .divider {
                height: 1px;
                background-color: rgba(0, 0, 0, .15);
            }
            .text-justify {
                text-align: justify;
            }
        </style>
    </head>
    <body>
        <section class="container">
            <div class="row align-items-center mb-4">
                <span class="fw-bold w-auto">Formulario de Clientes</span>
            </div>
            <div class="divider"></div>
        <div class="row">
            <form  id="form-cliente" class="mt-4" action="" onsubmit="" method="POST">
                <input type="hidden" id="idcliente"/>
                <div class="mb-3">
                    <label for="cliente-id">Id</label>
                    <input type="text" class="form-control" id="cliente-id" name="cliente-id" readonly>
                </div>
                <div class="mb-3">
                    <div class="form-group">
                        <label for="cliente-tipodocumento">Tipo Documento :</label> 
                        <select id="cliente-tipodocumento" 
                                name="cliente-tipodocumento"
                                class="form-select">
                        </select>
                    </div>
                <div class="mb-3">
                <div class="mb-3">
                    <label for="cliente-documento">Número Documento</label>
                    <input type="text" class="form-control" id="cliente-documento" name="cliente-documento">
                </div>
                <div class="mb-3">
                    <label for="cliente-password" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="cliente-nombre" name="cliente-nombre">
                </div>
                <div class="mb-3">
                    <label for="cliente-password" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="cliente-telefono" name="cliente-telefono">
                </div>
                <div class="mb-3">
                    <label for="cliente-email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="cliente-email" name="cliente-email">
                </div>
                <div class="mb-3">
                    <label for="cliente-direccion" class="form-label">Dirección</label>
                    <input type="email" class="form-control" id="cliente-direccion" name="cliente-direccion">
                </div>
                <button type="button" class="btn btn-primary" onclick="saveCliente()">Guardar</button>
                <button type="button" class="btn btn-danger" onclick="deleteCliente()">Eliminar</button>
            </form>
        </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="js/request.js"></script>
    <script src="js/clientes.js"></script>
    <script>
        window.onload = function(){
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('idcliente') != null)
                loadCliente(urlParams.get('idcliente'))

        }
    </script>
    </body>
</html>
